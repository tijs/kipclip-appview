name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Format check
        run: deno fmt --check
      - name: Lint
        run: deno lint
      - name: Run tests
        run: deno task test
        env:
          # Use remote Turso client in CI (avoids local file creation)
          # Tests use MemoryStorage, so no actual DB connection needed
          TURSO_DATABASE_URL: libsql://test.turso.io
          TURSO_AUTH_TOKEN: test-token
